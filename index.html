<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Tranquility</title>
  <body>
    <header>
        <div class="main-text"><h1>Tranquility</h1></div>
    </header>
    
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./video/earth.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="60">1 Minute</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio loop class="song">
                <source src="./sounds/earth.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
            
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/earth.mp3" data-video="./video/earth.mp4" >Earth</button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">Beach</button>
        <button data-sound="./sounds/space2.mp3" data-video="./video/space2.mp4">Space Hotel</button>
        <button data-sound="./sounds/saturn.mp3" data-video="./video/saturn.mp4">Saturn</button>
        <button data-sound="./sounds/rain forrest.mp3" data-video="./video/rain forrest.mp4">Rain Forrest</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
